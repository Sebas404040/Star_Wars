<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion del personaje</title>
</head>
<body>
    <main>
        <div id="fondo_perfil_personaje">
            <!--Aqui va la imagen de fondo-->
            <section>
                 <!--imagen del personaje-->
                <img src="" alt="" id="imagen_personaje">
                <article id="stats">
                    <h2 id="nombre_personaje">nombre_personaje</h2>
                <div class="stat">
                  <span>Poder en la fuerza:</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 85%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Nivel de amenaza:</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 70%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Dominio del sable láser:</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 90%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Estrategia táctica:</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 40%; background-color: #ff4b4b;"></div>
                  </div>
                </div>
                </article>
            </section>
        </div>
        <section id="contenedor_biografia">
            <p id="biografia_personaje">

            </p>
        </section>
    </main>
</body>
</html>
